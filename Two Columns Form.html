<!DOCTYPE html>
<html>
<head>
<title>Two Columns Form</title>
<link rel="stylesheet" href="Two Columns Form.css">
</head>
<body>

<div class="container">
  <div class="left-column">
    <label for="username">Username *</label>
    <input type="text" id="username" placeholder="Type Your Name in English Only">

    <label for="password">Password *</label>
    <input type="password" id="password" placeholder="Type a Complex Password">

    <label for="email">Email *</label>
    <input type="email" id="email" placeholder="Type a Valid Email">
  </div>

  <div class="right-column">
    <label for="phone">Phone</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <label for="brief">Brieft</label>
    <textarea id="brief" placeholder="Enter your brief"></textarea>
  </div>

  <button type="submit">Register</button> 
</div>


</body>
</html>
